name: Build

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.asset_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: live_server_rs
            asset_name: live_server_rs-linux-x86_64
            use_cross: false

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: live_server_rs
            asset_name: live_server_rs-linux-aarch64
            use_cross: true

          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            artifact_name: live_server_rs
            asset_name: live_server_rs-linux-armv7
            use_cross: true

          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            artifact_name: live_server_rs
            asset_name: live_server_rs-linux-i686
            use_cross: true

          # Windows builds
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: live_server_rs.exe
            asset_name: live_server_rs-windows-x86_64.exe
            use_cross: false

          - os: windows-latest
            target: i686-pc-windows-msvc
            artifact_name: live_server_rs.exe
            asset_name: live_server_rs-windows-i686.exe
            use_cross: false

          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: live_server_rs.exe
            asset_name: live_server_rs-windows-aarch64.exe
            use_cross: false

          # macOS builds
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: live_server_rs
            asset_name: live_server_rs-macos-x86_64
            use_cross: false

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: live_server_rs
            asset_name: live_server_rs-macos-aarch64
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross == true
        run: cargo install cross

      - name: Install Linux dependencies (x86_64)
        if: matrix.target == 'x86_64-unknown-linux-gnu' && matrix.use_cross == false
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-build-target-

      - name: Build (native)
        if: matrix.use_cross == false
        run: cargo build --verbose --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.use_cross == true
        run: cross build --verbose --release --target ${{ matrix.target }}

      - name: Run tests (native)
        if: matrix.use_cross == false && matrix.target == 'x86_64-unknown-linux-gnu' || matrix.target == 'x86_64-pc-windows-msvc' || matrix.target == 'x86_64-apple-darwin'
        run: cargo test --verbose --release --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          if-no-files-found: warn

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "**/*"
          token: ${{ secrets.GITHUB_TOKEN }}

