name: Build

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: live_server_rs
            asset_name: live_server_rs-linux-x86_64

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: live_server_rs
            asset_name: live_server_rs-linux-aarch64

          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            artifact_name: live_server_rs
            asset_name: live_server_rs-linux-armv7

          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            artifact_name: live_server_rs
            asset_name: live_server_rs-linux-i686

          # Windows builds
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: live_server_rs.exe
            asset_name: live_server_rs-windows-x86_64.exe

          - os: windows-latest
            target: i686-pc-windows-msvc
            artifact_name: live_server_rs.exe
            asset_name: live_server_rs-windows-i686.exe

          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: live_server_rs.exe
            asset_name: live_server_rs-windows-aarch64.exe

          # macOS builds
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: live_server_rs
            asset_name: live_server_rs-macos-x86_64

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: live_server_rs
            asset_name: live_server_rs-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies (x86_64)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev

      - name: Install Linux dependencies (aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev
          sudo apt-get install -y crossbuild-essential-arm64

      - name: Install Linux dependencies (armv7)
        if: matrix.target == 'armv7-unknown-linux-gnueabihf'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev
          sudo apt-get install -y crossbuild-essential-armhf

      - name: Install Linux dependencies (i686)
        if: matrix.target == 'i686-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev gcc-multilib
          sudo apt-get install -y g++-multilib

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-

      - name: Build
        run: cargo build --verbose --release --target ${{ matrix.target }}

      - name: Run tests
        run: cargo test --verbose --release --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "**/*"
          token: ${{ secrets.GITHUB_TOKEN }}

